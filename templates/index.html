<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Fairuzullah | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        /* Ensures the background covers the full screen */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            color: white;
            height: 100vh; /* Full screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .btn-light { 
            color: #0078d4; 
            font-weight: bold; 
            padding: 15px 40px; 
            border-radius: 30px; 
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-light:hover {
            transform: scale(1.05);
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header class="hero-section">
    <div class="container">
        <i class="fas fa-graduation-cap fa-5x mb-4"></i>
        <h1 class="display-2 fw-bold">Edu Fairuzullah LMS</h1>
        <p class="lead mb-5 fs-3">Empowering the next generation of learners through cloud-based innovation.</p>
        <a href="/login" class="btn btn-light shadow-lg">
            Get Started <i class="fas fa-arrow-right ms-2"></i>
        </a>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
