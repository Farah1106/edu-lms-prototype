<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login | Edu Fairuzullah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-card { width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .card-header { background: #0078d4; color: white; text-align: center; padding: 2rem; border: none; }
        .form-control:focus { border-color: #0078d4; box-shadow: 0 0 0 0.25rem rgba(0, 120, 212, 0.25); }
        .btn-primary { background: #0078d4; border: none; padding: 0.8rem; font-weight: 600; }
        .btn-primary:hover { background: #005a9e; }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-header">
        <h2 class="fw-bold mb-0">Portal Login</h2>
        <p class="small opacity-75 mt-2">Enter your credentials to access the LMS</p>
    </div>
    <div class="card-body p-4">
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-uppercase">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm mb-3">
                Login to Dashboard
            </button>
            
            <div class="text-center">
                <a href="/" class="text-decoration-none small text-muted">Back to Home</a>
            </div>
        </form>
    </div>
</div>

<p class="text-muted small mt-4">Â© 2026 Edu Fairuzullah Sdn Bhd</p>

</body>
</html>
